name: CI/CD Pipeline - Comments API

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ§± Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ§ª Run tests
        run: npm test
        continue-on-error: true  # (puedes quitarlo cuando tengas tests)

      - name: ğŸ³ Build Docker image
        run: |
          docker build \
            --build-arg AWS_REGION=${{ secrets.AWS_REGION }} \
            --build-arg DYNAMO_TABLE_NAME=${{ secrets.DYNAMO_TABLE_NAME }} \
            --build-arg PORT=${{ secrets.PORT }} \
            -t comments-api .

      - name: ğŸ” Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸš€ Push image to Docker Hub
        run: |
          docker tag comments-api ${{ secrets.DOCKER_USERNAME }}/comments-api:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/comments-api:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸŒ Set environment variables for AWS
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          DYNAMO_TABLE_NAME: ${{ secrets.DYNAMO_TABLE_NAME }}
